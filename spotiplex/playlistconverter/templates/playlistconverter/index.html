{% load static %}


<link rel="stylesheet" href="{% static 'playlistconverter/stylesheet.css' %}">



<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#executeButton").click(function(){
                // Capture input values
                var plexApiKey = $("#plexApiKey").val();
                var plexServerUrl = $("#plexServerUrl").val();
                var spotifyApiKey = $("#spotifyApiKey").val();
                var spotifyApiId = $("#spotifyApiId").val();
                var lidarrUrl = $("#lidarrUrl").val();
                var lidarrKey = $("#lidarrKey").val();
    
                $.ajax({
                    url: "/convert/",
                    type: "POST",  // Changed to POST to send data to the server
                    data: {
                        'plexApiKey': plexApiKey,
                        'plexServerUrl': plexServerUrl,
                        'spotifyApiKey': spotifyApiKey,
                        'spotifyApiId': spotifyApiId,
                        'lidarrUrl': lidarrUrl,
                        'lidarrKey': lidarrKey,
                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()  // Django CSRF token
                    },
                    success: function(response) {
                        let displayTable = $('#displayTableBody'); // assuming you have <tbody id="displayTableBody"></tbody>
                        let plexTable = $('#plexTableBody');      // assuming you have <tbody id="plexTableBody"></tbody>
                        
                        // Clear previous data
                        displayTable.empty();
                        plexTable.empty();

                        // Populate the display table
                        data.display_tracks.forEach(function(track) {
                            let row = $('<tr>');
                            row.append($('<td>').text(track[0]));  // Track name
                            row.append($('<td>').text(track[1]));  // Artist name
                            displayTable.append(row);
                        });

                        // Populate the plex table
                        data.plex_tracks.forEach(function(track) {
                            let row = $('<tr>');
                            row.append($('<td>').text(track.title));    // Track title
                            row.append($('<td>').text(track.artist));   // Artist title
                            plexTable.append(row);
                        });
                    },
                    error: function(err) {
                        console.error('There was an error:', err);
                    }
                });
            });
        });
    </script>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Page</title>
    <style>
        .input-container {
            margin-bottom: 20px;
        }
        
        .tables-container {
            display: flex;
            justify-content: space-between;
        }

        table {
            border-collapse: collapse;
            width: 45%; /* adjust this value if needed */
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 8px 12px;
        }
    </style>
</head>
<body>

<div class="input-container">
    <input type="text" id="plexApiKey" placeholder="PLEX API Key">
    <input type="text" id="plexServerUrl" placeholder="PLEX Server URL">
    <input type="text" id="spotifyApiKey" placeholder="Spotify API Key">
    <input type="text" id="spotifyApiId" placeholder="Spotify API ID">
    <input type="text" id="lidarrUrl" placeholder="Lidarr URL">
    <input type="text" id="lidarrKey" placeholder="Lidarr Key">

    <button id="executeButton">Run Python Code</button>
</div>

<div class="tables-container">
    <table id="resultTable1">
        <thead>
            <tr>
                <th>Result Table 1</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows for the first list will be added here dynamically -->
        </tbody>
    </table>
    
    <table id="resultTable2">
        <thead>
            <tr>
                <th>Result Table 2</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows for the second list will be added here dynamically -->
        </tbody>
    </table>
    
    <button id="executeButton">Run Python Code</button>
</div>

</body>
</html>
